---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: flaskapp
  region: us-east-1
  version: "1.22"

availabilityZones: ["us-east-1a", "us-east-1b", "us-east-1c"]

managedNodeGroups:
- name: primary
  spot: true
  minSize: 3
  maxSize: 6
  instanceType: t2.small
  ssh:
    allow: true
    publicKeyName: Kubernetes_Cluster